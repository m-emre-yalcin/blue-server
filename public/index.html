        align-items: center;
        justify-content: center;

        user-select: none;

      h2,
      h3,
      h4,

        align-items: center;
        justify-content: center;
        border-radius: 4px;
        background-color: #2f6ec2;
        color: white;
        text-decoration: none;
        transition: background-color 0.25s ease;
      }
      a.button:hover {
        background-color: #226dcf;
      }
      a.button:focus {
        background-color: #2060b4;
      }

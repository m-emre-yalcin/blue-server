      body {
        background-color: #4f96f6;
        color: aliceblue;
        font-family: 'Zen Kurenaido', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }
      .box {
        width: 400px;
        min-width: auto;
        margin: 0 auto;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 300;
      }
      a.button {
        padding: 6px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        background-color: #2f6ec2;
        color: white;
        text-decoration: none;
        transition: background-color 0.25s ease;
      }
      a.button:hover {
        background-color: #226dcf;
      }
      a.button:focus {
        background-color: #2060b4;
      }

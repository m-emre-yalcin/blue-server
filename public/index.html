<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo-variant-2.svg" type="image/x-icon" />
    <title>Mavi</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap');
      body {
        background-color: #4f96f6;
        color: aliceblue;
        font-family: 'Zen Kurenaido', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }
      .box {
        width: 400px;
        min-width: auto;
        margin: 0 auto;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 300;
      }
      a.button {
        padding: 6px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        background-color: #2f6ec2;
        color: white;
        text-decoration: none;
        transition: background-color 0.25s ease;
      }
      a.button:hover {
        background-color: #226dcf;
      }
      a.button:focus {
        background-color: #2060b4;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Welcome to Mavi!</h1>
      <img src="/logo-variant-2.svg" />
      <p>You can create scalable api routes and relational database without coding!</p>
      <a class="button" href="https://github.com/m-emre-yalcin/mavi" target="blank">Repo</a>

      <small>Documentation will be available soon...</small>
    </div>
  </body>
</html>
